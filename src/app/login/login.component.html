<div class="component-container">
  <div class="content-wrapper">
    <form [formGroup]="loginForm">
      <div class="name-field-wrapper">
        <mat-form-field class="app-input-group name" appearance="outline">
          <mat-label>{{'form.name' | translate }}</mat-label>
          <input  matInput type="text" id="name" formControlName="name" placeholder="{{'form.name' | translate }}"
                  required>
          <mat-hint align="end">{{'hint.name' | translate }}</mat-hint>
          <mat-error *ngIf="isInvalid('name')">{{catchError('name') | translate}}</mat-error>
          <div *ngIf="loginForm.controls.name.pending">
            <div class="input check">Checking data...</div>
          </div>
        </mat-form-field>
        <mat-icon class="icon account">account_circle</mat-icon>
      </div>

      <div class="password-field-wrapper">
        <mat-form-field class="app-input-group password" appearance="outline">
          <mat-label>{{'form.password' | translate }}</mat-label>
          <input matInput type={{type}} id="password" formControlName="password" placeholder="{{'form.password' | translate }}" #pass required>
          <mat-hint align="end">{{'hint.password' | translate }}</mat-hint>
          <mat-error *ngIf="isInvalid('password')">{{catchError('password') | translate}}</mat-error>
        </mat-form-field>
        <mat-icon class="icon view-pass" (click)="showPass()">{{visibleIcon}}</mat-icon>
      </div>
    </form>
  </div>

  <button mat-raised-button color="primary" [disabled]="loginForm.invalid"
          (click)="getAuthUser()">{{'buttons.confirm' | translate}}
  </button>
</div>
